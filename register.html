<!Doctype html>
<html>
<head>
        <meta charset="utf-8" />
        <title>Registration</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Andika' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" media="screen" href="static/stylesheet.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="logo">
        <img id="move" class="car" src = "static/Images/ride.jpg" alt="white car logo"></div>
    </div>
        <div class="form">
            <h3>Register as a driver below.</h3>
            <hr/>
            <form action="#">
            <fieldset>
                <legend>Personal Information:</legend>
                <label>Enter Name:<br/></label>
                <input type="text" name="first name" required><br/>
                <label>Username:</label><br/>
                <input type="text" name="username" required><br/>
                <label>Gender:</label><br/>
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other <br/>
                <label>Email:</label><br/>
                <input type="email" name="email" required><br/>
                <label>Mobile number:</label><br/>
                <input type="text" name="mobile number" required><br/>
                <label>Password:</label><br/>
                <label><input type="password" name="password" required></label><br/>
                <label>Confirm password:</label><br/>
                <input type="password" name="confirmpassword" required><br/> <br>
                <label>Upload picture:</label><br/>
                <input type="file" name="picture" required><br/><br/>
                <legend>Business:</legend><br>
                <label>Type of car:</label><br/>
                <select class="submitbutton" name="Cartype" size="1" multiple required>
                    <option value="toyota">Toyota</option>
                    <option value="jeep">Toyota</option>
                    <option value="benz">Toyota</option>
                </select><br/><br/>
                <button class="submitbutton" type="submit" value="submit"><a href="dashboard.html">Submit</a></button>
            </fieldset>
        </form>
    </div>
    <footer id="foot">
        @Naibor
    </footer>
</body>
</html>
